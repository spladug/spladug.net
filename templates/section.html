{% extends "base.html" %}

{% block content %}
    <ol class="section-listing" reversed>
    {%- for post in section.pages %}
      <li>
        <h2><a href="{{ post.permalink }}">{{ post.title }}</a></h2>
        <p><time datetime="{{ post.date }}">{{ post.date | date(format="%e %b %Y") }}</time></p>
      </li>
    {%- endfor %}
    </ol>
{% endblock content %}
